<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> <km>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resultado"></div>
    
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var resultado = window.document.querySelector('div#resultado')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade é de <strong> ${vel} km/h</strong><p/>`
                if (vel > 60) {
                    resultado.innerHTML += `<p> Você está <strong> MULTADO</strong> por excesso de velocidade`
                }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`    
        }
    </script>

</body>
</html>
